    <style>
        /* Contact Page Specific Styles */
        .contact-layout {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr;
            gap: var(--space-12);
            align-items: start;
            min-height: calc(100vh - 200px);
        }

        .contact-intro {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .contact-title {
            font-size: 64px;
            font-weight: var(--font-medium);
            letter-spacing: -0.04em;
            text-transform: uppercase;
            color: var(--color-text);
        }

        .contact-subtitle {
            font-size: 16px;
            color: var(--color-text-muted);
            line-height: 1.6;
            max-width: 300px;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .contact-block {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .contact-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-muted);
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .contact-link {
            font-size: 16px;
            color: var(--color-text);
            text-decoration: none;
            transition: opacity var(--duration-fast) var(--ease-out);
        }

        .contact-link:hover {
            opacity: 0.6;
        }

        .contact-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            filter: grayscale(100%);
        }

        @media (max-width: 1024px) {
            .contact-layout {
                grid-template-columns: 1fr 1fr;
            }

            .contact-intro {
                grid-column: 1 / -1;
            }

            .contact-title {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .contact-layout {
                grid-template-columns: 1fr;
                gap: var(--space-10);
            }

            .contact-title {
                font-size: 40px;
            }

            .contact-image {
                max-height: 400px;
            }
        }
    </style>
</head>
